<ion-header class="ion-no-border">
  <ion-toolbar [color]="color ? color : 'primary'">
    <!-- Back Button  -->
    <ion-back-button
      *ngIf="backButton"
      slot="start"
      [defaultHref]="backButton"
    ></ion-back-button>

    <ion-title
      *ngIf="titleButton"
      [ngClass]="{ 'ion-text-center': centerTitle, 'title-button': true }"
      >{{ titleButton }}
    </ion-title>

    <ion-title
      *ngIf="title"
      [ngClass]="{ 'ion-text-center': centerTitle, 'title': true }"
      >{{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>
