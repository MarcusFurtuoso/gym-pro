<ion-content [fullscreen]="true">
  <!-- <app-header title="Welcome, Vini"></app-header> -->
  <div class="title">
    <h1>WELCOME, {{user.name}}!</h1>
    <h4>{{ currentDate }}</h4>
  </div>

  <div class="content">
    <div *ngIf="!loading">
      <div>
        <ion-card-header>
          <ion-card-title>My workouts</ion-card-title>
        </ion-card-header>
      </div>
      <ion-card mode="ios" class="card-workouts" routerLink="workouts">
        <div class="card-content">
          <ion-card-content>
            <h1>Your workouts in one place</h1>
            <h2>| Make it happen</h2>
          </ion-card-content>
        </div>
      </ion-card>
    </div>

    <div *ngIf="!loading">
      <ion-card-header>
        <ion-card-title>Workout categories</ion-card-title>
      </ion-card-header>

      <ion-card
        *ngFor="let trainning of trainings"
        class="card-categories"
        (click)="selectedTraining(trainning)"
      >
        <div class="card-content">
          <ion-card-content>
            <h1>{{ trainning.title }}</h1>
            <h2>| {{ trainning.quantify }}</h2>
          </ion-card-content>
        </div>
      </ion-card>
    </div>

    <div *ngIf="loading">
      <div>
        <ion-card-header>
          <ion-card-title>
            <ion-skeleton-text
              [animated]="true"
              style="width: 150px"
            ></ion-skeleton-text>
          </ion-card-title>
        </ion-card-header>
      </div>
      <ion-card>
        <ion-skeleton-text
          [animated]="true"
          style="height: 200px"
        ></ion-skeleton-text>
      </ion-card>
    </div>

    <div *ngIf="loading">
      <ion-card-header>
        <ion-card-title>
          <ion-skeleton-text
            [animated]="true"
            style="width: 150px"
          ></ion-skeleton-text>
        </ion-card-title>
      </ion-card-header>

      <ion-card *ngFor="let item of [1,1,1]">
        <ion-skeleton-text animated style="height: 200px"></ion-skeleton-text>
      </ion-card>
    </div>
  </div>
</ion-content>
