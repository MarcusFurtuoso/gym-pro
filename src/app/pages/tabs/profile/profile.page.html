<ion-content>

  <app-header [centerTitle]="true" title="Profile"></app-header>

  <div class="content">
    <div class="user">
      <div class="user-content">
        <ion-icon class="user" name="person-circle-outline"></ion-icon>
        <h1>{{ user.name }}</h1>
      </div>
    </div>

    <div class="profile">
      <div class="options">
        <ion-item (click)="editProfile()" [button]="true" lines="none">
          <ion-label>Edit Profile</ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item (click)="privacyPolicy()" [button]="true" lines="none">
          <ion-label>Privacy Policy</ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item [button]="true" lines="none">
          <ion-label>Notifications</ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item [button]="true" lines="none">
          <ion-label>Support</ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </div>

      <div class="sign-out">
        <ion-button color="dark" class="sign-out-button" fill="clear" (click)="signOut()">
          Sign Out
          <ion-icon slot="end" name="log-out-outline"></ion-icon>
        </ion-button>
      </div>

    </div>
  </div>
</ion-content>
