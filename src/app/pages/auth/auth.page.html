<ion-content [fullscreen]="true">
  <app-header></app-header>

  <app-logo></app-logo>
  <div class="slogan">
    <h2 class="ion-text-center ion-no-margin">Be an Inspiration</h2>
  </div>

  <div class="content">
    <div class="d-flex-center">
      <form (ngSubmit)="submit()" class="ion-text-center">
        <app-custom-input
          class="icon-color"
          autocomplete="email"
          [control]="form.controls.email"
          type="email"
          label="Email"
          icon="mail-outline"
        ></app-custom-input>
        <div
          class="validators"
          *ngIf="form.controls.email.errors && form.controls.email.touched && form.controls.email.dirty"
        >
          <div *ngIf="form.controls.email.errors?.['required']">
            Email is required!
          </div>
          <div *ngIf="form.controls.email.errors?.['email']">
            Email invalid!
          </div>
        </div>

        <app-custom-input
          [control]="form.controls.password"
          type="password"
          label="Password"
          icon="lock-closed-outline"
        ></app-custom-input>
        <ion-text class="forgot-password">
          <a routerLink="forgot-password">Forgot password?</a>
        </ion-text>
        <div
          class="validators"
          *ngIf="form.controls.password.errors && form.controls.password.touched && form.controls.password.dirty"
        >
          <div *ngIf="form.controls.password.errors?.['required']">
            Password is required!
          </div>
        </div>

        <div>
          <ion-button
            class="btn-color ion-margin-vertical"
            [disabled]="form.invalid"
            type="submit"
            shape="round"
          >
            Sign In
            <ion-icon slot="end" name="log-in-outline"></ion-icon>
          </ion-button>
        </div>

        <div>
          <ion-button
            routerLink="register"
            class="btn-color ion-margin-vertical"
            shape="round"
          >
            Sign Up
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>

        <div class="ion-margin-vertical">
          <div class="line-container">
            <hr class="vertical-line" />
            <span>Or continue with</span>
            <hr class="vertical-line" />
          </div>
          <div class="">
            <ion-button
              class="btn-color btn-google"
              (click)="loginWithGoogle()"
              shape="round"
            >
              Google
              <ion-icon slot="end" name="logo-google"></ion-icon>
            </ion-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
