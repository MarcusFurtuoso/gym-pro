<ion-content [fullscreen]="true">
  <app-header backButton="auth"></app-header>

  <app-logo></app-logo>
  <div class="slogan">
    <h2 class="ion-text-center ion-no-margin">Be an Inspiration</h2>
  </div>

  <div class="content">
    <div class="d-flex-center">
      <form (ngSubmit)="submit()" class="ion-text-center">
        <app-custom-input
          class="icon-color"
          autocomplete="email"
          [control]="form.controls.email"
          type="email"
          label="Email"
          icon="mail-outline"
        ></app-custom-input>
        <div
          class="validators"
          *ngIf="form.controls.email.errors && form.controls.email.touched && form.controls.email.dirty"
        >
          <div *ngIf="form.controls.email.errors?.['required']">
            Email is required!
          </div>
          <div *ngIf="form.controls.email.errors?.['email']">
            Email invalid!
          </div>
        </div>

        <app-custom-input
          [control]="form.controls.password"
          type="password"
          label="Password"
          icon="lock-closed-outline"
        ></app-custom-input>
        <div
          class="validators"
          *ngIf="form.controls.password.errors && form.controls.password.touched && form.controls.password.dirty"
        >
          <div *ngIf="form.controls.password.errors?.['required']">
            Password is required!
          </div>
        </div>

        <app-custom-input
          [control]="form.controls.confirmPassword"
          type="password"
          label="Confirm Password"
          icon="checkmark-circle-outline"
        ></app-custom-input>
        <div
          class="validators"
          *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.touched && form.controls.confirmPassword.dirty"
        >
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">
            Confirm Password is required!
          </div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">
            Passwords must match!
          </div>
        </div>

        <div>
          <ion-button
            routerLink="/auth"
            type="submit"
            [disabled]="form.invalid"
            class="btn-color ion-margin-vertical"
            shape="round"
          >
            Register
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
